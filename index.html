<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="logo">
    <img src="googleLogo.jpg" alt="Google Logo">
</div>

<div class="search-box">
    <p>Search the web using Google!</p>
    <input type="text" class="search-input">
    <div class="button-container">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm feeling lucky</button>
    </div>
</div>

<div class="links">
    <div class="box special-searches">
        <p><strong>Special Searches</strong></p>
        <p><a href="#">Stanford Search</a></p>
        <p><a href="#">Linux Search</a></p>
    </div>
    <div class="box help-info">
        <p><a href="#">Help!</a></p>
        <p><a href="#">About Google!</a></p>
        <p><a href="#">Company Info</a></p>
        <p><a href="#">Google! Logos</a></p>
    </div>
    <div class="box subscribe">
        <p><strong>Get Google! updates monthly:</strong></p>
        <input type="text" placeholder="your e-mail">
        <button>Subscribe</button>
        <p><a href="#">Archive</a></p>
    </div>
</div>

<div class="footer">
    <p>Copyright Â©1998 Google Inc.</p>
</div>

</body>
</html>
